function init() {
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

  // Resize the canvas to fill browser window dynamically
window.addEventListener('resize', resizeCanvas, false);

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
                
    // Drawings here to avoid reset (canvas clearing) when resizing browser window
    drawStuff(); 
}

resizeCanvas();

function drawStuff() {
    // Drawings
    context.fillStyle = 'rgb(129, 135, 227)';
    context.fillRect(30, 30, 75, 75)
    context.fillStyle = 'rgb(203, 0, 10)';
    context.fillRect(91, 91, 75, 75)
    context.fillStyle = 'rgb(255, 148, 254, 0.5)';
    context.fillRect(152, 152, 75, 75)
    
}
}   

init(); // Initialize
