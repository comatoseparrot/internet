<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        canvas {
        border: 1px solid black;
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;       
    }
</style>
<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    
    <script>
    //initialize
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    ctx.strokeStyle = "black";
    ctx.fillStyle = "rgb(250, 0, 0, .5)";

    function drawClick(x, y) {
    ctx.beginPath();
    ctx.arc(x, y, 30, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.fill();
    }

    function random_rgba() {
    var o = Math.round, r = Math.random, s = 255;
    return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
    }

    //g.fillStyle   = color; to change filler
    //g.strokeStyle = color; to change outline

    canvas.addEventListener("mousedown", function(e) {
        drawClick(e.offsetX, e.offsetY); //clientX, clientY are coordinates of the viewport not canvas
        console.log(e)
        console.log(e.type)
    });

    canvas.addEventListener("mouseover", function(e) {
    //color logic here
    var color = random_rgba();
    ctx.fillStyle = color;
    console.log(e)
    console.log(e.type)

    });

    </script>    
    </body>
    </html>
