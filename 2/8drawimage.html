<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        canvas {
        border: 1px solid black;
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;       
    }
</style>
<body>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid rgb(0, 0, 0)"></canvas>
    <img id="dog" src="./resources/image/dog.png" alt="The dog" onload="draw()" style="display: none;">
    
    <script>
    function draw() {
    const c = document.getElementById("myCanvas");
    const ctx = c.getContext("2d");
    const img = document.getElementById("dog");
    ctx.drawImage(img, 100, 100);
    }    
    </script>    
    </body>
    </html>
